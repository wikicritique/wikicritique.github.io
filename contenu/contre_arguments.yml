titre: "Contre-arguments au discours dominant"
intro: "Voici des contre-arguments aux discours dominants que l'on peut entendre tous les jours, et auxquels on a parfois du mal à répondre sur le vif."
data:
  - argument: "Il y a des racistes mais pas un racisme structurel"
    contre_argument: "En France, un candidat avec un nom à consonance étrangère a trois fois moins de chances d'obtenir un entretien d'embauche."
    lien: "contre_arguments/racisme_structurel"

  - argument: "L'occident défend les droits de l'Homme"
    contre_argument: "La France a maintenu la torture systématique pendant la guerre d'Algérie."
    lien: "contre_arguments/occident_droits_de_lhomme"

  - argument: "Les progrès sociaux sont non-violents"
    contre_argument: "Les émeutes de Stonewall en 1969 ont été un tournant décisif pour les droits LGBTQ+, pas les discussions pacifiques."
    lien: "contre_arguments/non_violence"

  - argument: "Les extrêmes sont dangereux"
    contre_argument: "Le \"centre\" macroniste tue des gens en fermant les urgences."
    lien: "contre_arguments/extremes"

  - argument: "Les sociétés ont toujours été capitalistes"
    contre_argument: "Le capitalisme est né en Angleterre quand le gouvernement a mis des clôtures aux champs communaux, bloquant l'accès aux paysans qui en dépendaient."
    lien: "contre_arguments/toujours_capitaliste"

  - argument: "Le communisme on a essayé, on a vu ce que ça a donné"
    contre_argument: "Le Chili sous Allende a montré qu'un socialisme démocratique peut améliorer la vie des gens, avant d'être renversé par un coup d'État soutenu par les États-Unis."
    lien: "contre_arguments/communisme_dangereux"
