titre: "Évènements historiques majeurs, occultés de la \"culture générale\""
intro: "L'Histoire \"dominante\" (telle qu'enseignée à l'école ou mentionnée dans les médias grand public), fait volontairement l'impasse sur certains évènements, parce qu'ils sont embarrassants pour la classe dominante."
data:
  - titre: "1871 : Le gouvernement français fusille 10 000 de ses citoyens"
    resume: "Les Parisiens établissent un gouvernement autonome inédit (séparation de l'Église et de l'État, égalité femmes/hommes, journée de 10h...) :octicons-arrow-right-24: le gouvernement français réprime les insurgés avec une violence inouïe."
    date: 1871
    lien: "evenements/commune_de_paris.md"

  - titre: "1919 : Révolution en cours en Allemagne, le PS allemand assassine Rosa Luxemburg"
    resume: "À la fin de la guerre, les marins et les ouvriers allemands se rebellent, le tsar abdique. La révolution est en cours : Rosa Luxemburg milite pour une république des conseils d'ouvriers, socialiste. :octicons-arrow-right-24: Le SPD, parti de gauche social-démocrate, recrute un groupe paramilitaire pour assassiner Rosa Luxemburg et tuer la révolution dans l'oeuf."
    date: 1919
    lien: "evenements/revolution_allemande.md"